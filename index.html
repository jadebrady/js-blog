<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIT Blog - New Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<header>
  <h1 class="mt-3 h2 text-center"><a href="home.html">JIT Blog </a></h1>
</header>
<form id="blogPost" class="container-lg" >

    <div class="card p-4" style="min-width: 20rem; max-width: 90rem;">
        <label for="title" class="h5 text-secondary">Title</label>
        <input id="title" class="form-control form-control-lg " type="text" placeholder="Title" />

        <label for="blog" class="h5 text-secondary mt-3">Post Content</label>
        <textarea id="blog" class="form-control " rows="5" placeholder="Enter your blog here..."></textarea>

        <label for="photo" class="h5 text-secondary mt-3">Photo Upload</label>
        <span style="display: flex;"><input id="photo" class="form-control form-control-sm" style="width: 50%;" type="file" accept="image/*" />
        <button onclick="resetBtn()" id="resetBtn" class="btn btn-outline-secondary btn-sm" style="height: 30px;" type="button">Remove File</button></span>

        <label for="author" class="h5 text-secondary mt-3">Your Name</label>
        <input id="author" class="form-control form-control-sm" placeholder="Enter your name" style="width:35%;" type="text" />
        <button type="submit" name="send" class="btn btn-outline-secondary mt-3">Send</button>
    </div>
</form>
<br class="clear" />
<article class="container-lg">
    <footer class="text-center"> Designed by Jade Brady ðŸ’— </footer>
    <br class="clear" />
</article>

</body>
<script src="index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</html>
